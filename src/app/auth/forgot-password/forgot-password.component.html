<link rel="stylesheet" href="./forgot-password.component.scss">
<div class="auth-container">
    <div class="logo">
      <h1>Tay Training</h1>
      <p>Recupere sua senha</p>
    </div>
  
    <div class="card">
      <a class="voltar" (click)="voltarParaLogin()">← Voltar para o login</a>
  
      <h2>Esqueceu sua senha?</h2>
      <p>Digite seu e-mail para receber um link de redefinição.</p>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" [(ngModel)]="email" placeholder="digite@seuemail.com" required />
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="full-width" (click)="enviarInstrucao()">
        Enviar instruções
      </button>
    </div>
  </div>
